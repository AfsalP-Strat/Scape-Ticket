<body>
    <!-- body content start -->
    <div class="payable-wrapper">
        <div class="payable-wrapper__top">
            <h1>Total Payable</h1>
            <div>
                <h3>s$25.00</h3>
                <p>(inclusive of 9% GST)</p>
            </div>
        </div>

        <div class="payable-wrapper__middle">
            <h1>Admissions</h1>
            <div class="payable-wrapper__middle__content">
                <div class="payable-wrapper__middle__content__ticket">
                    <span class="payable-wrapper__middle__content__ticket__item">1 Day Ticket</span>
                    <span>x1</span>
                    <span class="payable-wrapper__middle__content__ticket__price">s$10</span>
                </div>
                <div class="payable-wrapper__middle__content__ticket">
                    <span class="payable-wrapper__middle__content__ticket__item">2 Day Bundle</span>
                    <span>x1</span>
                    <span class="payable-wrapper__middle__content__ticket__price">s$15</span>
                </div>
            </div>
        </div>

        <div class="payable-wrapper__bottom">
            <div class="payable-wrapper__bottom__content">
                <img src="../assets/images/heroicons_ticket-solid.png" alt="">
                <p>Do you have a promo code?</p>
            </div>
            <div class="payable-wrapper__bottom__input">
                <div class="sd-input orange-border">
                    <input type="password">
                    <span class="d-none">Please Enter Valid Password</span>
                </div>
            </div>
        </div>

        <div class="payable-wrapper__button-group">
            <a href="#" class="sd-button black">
                <span>
                    <svg width="31" height="16" viewBox="0 0 31 16" fill="none" xmlns="http://www.w3.org/2000/svg">

            <a href="#" class="sd-button">
