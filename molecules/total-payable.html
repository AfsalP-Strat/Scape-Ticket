<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
</head>

<body>
    <!-- body content start -->
    <div class="payable">
        <div class="payable__top">
            <h1>Total Payable</h1>
            <div>
                <h3>s$25.00</h3>
                <p>(inclusive of 9% GST)</p>
            </div>
        </div>

        <div class="payable__middle">
            <h1>Admissions</h1>
                <div class="payable__ticket">
                    <span class="payable__item">1 Day Ticket</span>
                    <span>x1</span>
                    <span class="payable__price">s$10</span>
                </div>
                <div class="payable__ticket">
                    <span class="payable__item">2 Day Bundle</span>
                    <span>x1</span>
                    <span class="payable__price">s$15</span>
                </div>
        </div>

        <div class="payable__bottom">
            <div class="payable__promo-txt">
                <img src="../assets/images/heroicons_ticket-solid.png" alt="">
                <p>Do you have a promo code?</p>
            </div>
            <div class="payable__input">
                <div class="sd-input orange-border">
                    <input type="password">
                    <span class="d-none">Please Enter Valid Password</span>
                </div>
            </div>
        </div>



        
    </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
</body>

</html>
