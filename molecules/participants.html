<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
</head>

<body>
    <!-- body content start -->

    <div class="sd-participants">
        <div class="sd-participants__form">
            <!-- participant-1 -->
            <div class="scp-heading">
                <h1>Participant 1</h1>
                <h2>1 Day Ticket - s$10</h2>
            </div>
            <div class="sd-input">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name">
                <span class="d-none">Please Enter Valid Email Name</span>
            </div>
            <div class="sd-input">
                <label>Email</label>
                <input type="text" placeholder="Enter your Email">
                <span class="d-none">Please Enter Valid Email Address</span>
            </div>
    
            <!-- participant-2 -->
            <div class="scp-heading">
                <h1>Participant 2</h1>
                <h2>2 Day Bundle - s$15</h2>
            </div>
            <div class="sd-input">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name">
                <span class="d-none">Please Enter Valid Email Name</span>
            </div>
            <div class="sd-input">
                <label>Email</label>
                <input type="text" placeholder="Enter your Email">
                <span class="d-none">Please Enter Valid Email Address</span>
            </div>
        </div>
        <!-- checkbox -->
        <div class="sd-checkbox">
            <label class="material-checkbox">
              <input type="checkbox">
              <span class="checkmark"></span>
              Send individual tickets to the additional participants
            </label>
        </div>
    </div>
    
    <!-- body content end -->

    <!-- scripts -->
    <!-- <script src="../assets/js/jquery.slim.min.js"></script> -->

        crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
</body>
