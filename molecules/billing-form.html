<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- Billing-Info content start -->
    <div class="sd-billingform">
        <div class="sd-billingform__outer">
            <div>
                <h2 class="sd-orngtitle">jason96@gmail.com</h2>
            </div>
            <div>
                <h3 class="sd-subtitle">Please provide your Billing Info:</h3>
            </div>
            <div class="sd-retrievebtn">
                <a href="#" class="sd-retrievebtn__inner">
                    <p class="sd-retrievebtn__txtbold">Retrieve Myinfo<br> <span class="sd-retrievebtn__txt">with singpass</span></p>
                </a>
            </div>
            <div class="sd-billingform__formwrap">
                <div class="sd-input">
                    <label>Full Name</label>
                    <input type="text" placeholder="">
                    <span class="d-none">Please Enter your Full Name</span>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="sd-input">
                            <label>Floor</label>
                            <input type="text" placeholder="">
                            <span class="d-none"></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="sd-input">
                            <label>Unit</label>
                            <input type="text" placeholder="">
                            <span class="d-none">please Enter your Unit</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="sd-input">
                            <label>Block</label>
                            <input type="text" placeholder="">
                            <span class="d-none">Please enter your Block</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="sd-input">
                            <label>Building Name</label>
                            <input type="text" placeholder="">
                            <span class="d-none">Please enter your Building Name</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="sd-input">
                            <label>Street</label>
                            <input type="text" placeholder="">
                            <span class="d-none">Please enter your Street name</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="sd-input">
                            <label>Postcode</label>
                            <input type="text" placeholder="">
                            <span class="d-none">Please enter your Postcode</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Billing-Info content end -->

    <!-- scripts -->
    <!-- <script src="../assets/js/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
